<!DOCTYPE html>
<html>
  <head>
    <title>Bar Magnet | Physics Simulator | AP Physics II</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
  </head>
  <body>
    <canvas id="background" class="simulator" width="1600" height="1200">Your browser does not support HTML5. Please update your browser; we recommend the latest <a href="https://mozilla.org/firefox">Firefox</a> release. </canvas>
    <script type="text/javascript" src="../src/libs/jCanvas.js"></script>
    <script type="text/javascript" src="../src/libs/jQuery.js"></script>
    <script type="text/javascript" src="../src/physics/barmagnet.js"></script>
    <script type="text/javascript">
      $(function() {
        barmagnet = new Barmagnet();
        barmagnet.init({
          'length': 400,
          'angle': Math.PI/6,
          'radius': 50,
          'center': [400, 400],
          'width': 5,
          'colors': ['#46A', '#A44']
        });
        var frame = barmagnet.frame();
        var canvas = document.getElementById('background');
        var ctx = canvas.getContext('2d');
        jCanvasDraw(canvas, ctx, frame);
      });
    </script>
  </body>
</html>
