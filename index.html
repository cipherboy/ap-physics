<!DOCTYPE html>
<html>
  <head>
    <title>Physics Simulator | AP Physics II</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <canvas id="foreground" class="simulator" width="1600" height="1200">Your browser does not support HTML5. Please update your browser; we recommend the latest <a href="https://mozilla.org/firefox">Firefox</a> release. </canvas>
    <canvas id="background" class="simulator" width="1600" height="1200">Your browser does not support HTML5. Please update your browser; we recommend the latest <a href="https://mozilla.org/firefox">Firefox</a> release. </canvas>
    <script type="text/javascript" src="src/libs/jCanvas.js"></script>
    <script type="text/javascript" src="src/libs/jQuery.js"></script>
    <script type="text/javascript" src="src/physics/barmagnet.js"></script>
    <script type="text/javascript" src="src/physics/object.js"></script>
    <script type="text/javascript" src="src/physics/plates.js"></script>
    <script type="text/javascript" src="src/physics/solenoid.js"></script>
    <script type="text/javascript" src="src/physics/wire.js"></script>
    <script type="text/javascript" src="src/physics/grounding.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript">
      $(function() {
        game = new Controller();
        var player = new Player();
        var barmagnet_one = new Barmagnet();
        var barmagnet_two = new Barmagnet();
        var solenoid_one = new Solenoid();
        var solenoid_two = new Solenoid();
        var plate_one = new Plates();
        var plate_two = new Plates();
        var plate_three = new Plates();
        var grounding = new Grounding();
        
        player.init({
          'radius': 30,
          'center': [100, 200],
          'width': 5,
          'color': '#4A4'
        });
        barmagnet_one.init({
          'length': 533,
          'angle': 0,
          'radius': 50,
          'center': [500, 600],
          'width': 1,
          'colors': ['#46A', '#A44']
        });
        barmagnet_two.init({
          'length': 200,
          'angle': Math.PI,
          'radius': 75,
          'center': [1300, 200],
          'width': 1,
          'colors': ['#46A', '#A44']
        });
        solenoid_one.init({
          'length': 520,
          'coils': 900,
          'current': 0.001,
          'angle': -Math.PI/8,
          'radius': 50,
          'center': [400, 900],
          'width': 5,
          'color': '#46A'
        });
        solenoid_two.init({
          'length': 275,
          'coils': 900,
          'current': 0.001,
          'angle': Math.PI/2,
          'radius': 50,
          'center': [800, 300],
          'width': 5,
          'color': '#46A'
        });
        plate_one.init({
          'length': 550,
          'charge': -0.005,
          'angle': 0,
          'radius': 15,
          'center': [350, 350],
          'width': 5,
          'color': '#A64'
        });
        plate_two.init({
          'length': 500,
          'charge': 0.005,
          'angle': -Math.PI,
          'radius': 15,
          'center': [950, 750],
          'width': 5,
          'color': '#46A'
        });
        plate_three.init({
          'length': 800,
          'charge': -0.005,
          'angle': 0,
          'radius': 15,
          'center': [1100, 1100],
          'width': 5,
          'color': '#A64'
        });
        grounding.init({
          length: 300,
          rate: 10,
          angle: Math.PI/25,
          radius: 15,
          center: [300, 125],
          width: 10,
          color: '#333333'
        });
        
        game.init({
          cid: 'foreground',
          sid: 'background',
          player: player,
          elements: [
            barmagnet_one, 
            barmagnet_two, 
            solenoid_one, 
            solenoid_two,
            plate_one,
            plate_two,
            plate_three,
            grounding
          ]
        });
        game.start();
      });
    </script>
  </body>
</html>
